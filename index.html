<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #1b1b1b;
      overflow: hidden;
    }
    #videos video {
      position: absolute;
      width: 160px;
      height: 400px;
      top: 0;
      left: 0;
      opacity: 0;
      
    }
  </style>
  <script src="p5.min.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <main>
    <div id="videos">
      <video id="P1" src="P1.mp4" preload="auto"></video>
      <video id="P2" src="P2.mp4" preload="auto"></video>
      <video id="P3" src="P3.mp4" preload="auto"></video>
      <video id="P4" src="P4.mp4" preload="auto"></video>
      <video id="P5" src="P5.mp4" preload="auto"></video>
    </div>
  </main>
</body>
</html>
